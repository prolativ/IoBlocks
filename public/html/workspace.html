 <div class="skin-blue sidebar-mini">
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <img ng-src="/img/logo.png" alt="logo">
      </div>

      <ul class="sidebar-menu">
        <div class="well">
          <li>Host: <br/><input type="text" ng-model="workspaceCtrl.host"></input></li>
          <li>Password: <br/><input type="password" ng-model="workspaceCtrl.password"></input></li>
          <li>Name: <br/><input type="text" ng-model="workspaceCtrl.user"></input></li>
          <li><button ng-click="workspaceCtrl.changeSettings()">Change Settings</button></li>
        </div>
      </ul>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Project</li>
        <li><a ng-click="appCtrl.openNewProjectModal()">New project</a></li>
        <li><a ng-click="appCtrl.openOpeningProjectModal()">Open project</a></li>
        <li><a ng-click="appCtrl.openSavingProjectModal()">Save project</a></li>
        <input id="file-input" type="file" ng-show="false" iob-file-loaded="appCtrl.openProjectFromJson($fileContent)"/>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <div class="blocks-and-code">
        <div id="blockly-area">
          <div id="blockly-div"></div>
        </div>
        <div id="code-preview" ng-show="workspaceCtrl.isCodeVisible">
          <pre><code>{{workspaceCtrl.code}}</code></pre>
        </div>
      </div>
      <div class="workspace-controls">
        <button ng-click="workspaceCtrl.clearConsole()">Clear console</button>
        <button ng-click="workspaceCtrl.toggleCodeVisible()">Show code</button>
        <button ng-click="workspaceCtrl.runCode()">Run</button>
        <button ng-click="workspaceCtrl.stopProgram()">Stop program</button>
        <button ng-click="workspaceCtrl.cleanWorkspace()">Clean workspace</button>
        <button ng-click="workspaceCtrl.test()">TEST BUTTON</button>
        Show code<input type="checkbox" ng-model="workspaceCtrl.isCodeVisible">
      </div>
      <div class="console">
        <ul class="console-ul">
        </ul>
      </div>
    </section>
  </div>
</div>
