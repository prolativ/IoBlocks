 <div class="skin-blue sidebar-mini">
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <img ng-src="{{location.host}}/img/logo.png" alt="logo">
      </div>

      <ul class="sidebar-menu">
        <div class="well">
          <li>Host: <br><input type="text" ng-model="workspace.host"></input></li>
          <li>Password: <br><input type="password" ng-model="workspace.password"></input></li>
          <li>Name: <br><input type="text" ng-model="workspace.user"></input></li>
        </div>
      </ul>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Projekt</li>
        <li><a ng-click="workspace.openNewProject()">New project</a></li>
        <li><a ng-click="workspace.openExistingProject()">Open project</a></li>
        <li><a ng-click="workspace.saveCurrentProject()">Save project</a></li>
        <li><a ng-click="workspace.saveCurrentProject()">Save project as</a></li>
        <li><button ng-click="workspace.changeSettings()">Change Settings</button></li>

      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <div id="workspaceDiv">
        <!-- File path: <input type="text" ng-model="workspace.filePath"></input> -->
        <!-- <br/> -->
        <button ng-click="workspace.toggleCodeVisible()">Show code</button>
        <button ng-click="workspace.runCode()">Run</button>
        <button ng-click="workspace.stopProgram()">Stop program</button>
        <button ng-click="workspace.clean()">Clean workspace</button>
        <button ng-click="workspace.test()">TEST BUTTON</button>
        <input id="fileInput" type="file" ng-show="false"/>
        Show code<input type="checkbox" ng-model="workspace.isCodeVisible">
        <div>
          <div id="blocksBoardDiv"></div>
          <div id="codePreview" ng-show="workspace.isCodeVisible">
            <pre><code>{{workspace.code}}</code></pre>
          </div>
        </div>

        <div class="console">
          <button ng-click="workspace.clearConsole()">Clear console</button>
          <ul class="console-ul">
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
