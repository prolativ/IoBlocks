<html>
<head>
<title>jQuery hide() example</title>

<link
 href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
 rel="stylesheet" type="text/css" />
<style type="text/css">
 .someText{
  margin-top:16px;
  width:500px;
  height:250px;
  background-color:#8b8378;
  color:#ffffff;
 }
</style> 
<script
 src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
 type="text/javascript"></script>
<script
 src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
 type="text/javascript"></script>
<script type="text/javascript">
        $(document).ready(function() {
          var hidden = false;
          $("#myButton").click(function () {
            if(hidden) {
              $('#section').hide('slide', { direction: 'right' }, 800, function() {
                $("#myButton").attr('value','hide() method just finished');
              });
            } else {
              $('#section').show('slide', { direction: 'left'}, 800, function() {
                $("#myButton").attr('value', 'dupcia');
              });
            }
            hidden = !hidden;
        });
      });
    </script>

</head>
<body>
 <fieldset>
   <legend>jQuery page animation using hide()</legend>
   <div>
    <input id="myButton" type="button"
     value="Click here to see hide() in action" />
   </div>  
   <div id="section" class="someText">
    Just some TEXT for JQuery page Animation ...
   </div>
   
 </fieldset>
</body>
</html>
